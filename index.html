<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/style.css">

    <main class="instagram-wrapper">
        <section class="instagram-phone">

                <a href="#" class="instagram-login">Continue as Silverduck22</a>
                <p>Not silverduck22? <spam class="link-blue"><a href="#">Switch accounts</a></spam>

            <div class="group not-account">
                <p>Don't have an account? <spam class="link-blue"><a href="#">Sign up</a></spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download-stores">
                    <a href="#" class="download-app"></a>
                    <a href="#" class="download-app"></a>
